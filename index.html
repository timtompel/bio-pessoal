  <!-- Script para o Player Personalizado -->
  <script>
    // Defina a playlist com os títulos e URLs (substitua FILE_ID_x pelos IDs corretos)
    const playlist = [
      {
        title: "Minha Música",
        url: "https://drive.google.com/uc?export=download&id=1BkS0HkL2MfNX-9dQTIlnKB_rQIX_nFQU"
      }
      // Você pode adicionar mais itens a esta lista, por exemplo:
      // { title: "Outra Música", url: "https://drive.google.com/uc?export=download&id=OUTRO_FILE_ID" }
    ];

    const audioPlayer = document.getElementById("audioPlayer");
    const playlistElement = document.getElementById("playlist");
    let currentTrack = 0;

    // Carrega uma faixa na tag audio e atualiza a playlist
    function loadTrack(index) {
      audioPlayer.src = playlist[index].url;
      updateActiveTrack(index);
    }

    // Atualiza a classe 'active' para o item da playlist atualmente tocado
    function updateActiveTrack(index) {
      const items = playlistElement.getElementsByTagName("li");
      for (let i = 0; i < items.length; i++) {
        items[i].classList.remove("active");
      }
      items[index].classList.add("active");
    }

    // Inicia a reprodução da faixa selecionada
    function playTrack(index) {
      currentTrack = index;
      loadTrack(index);
      audioPlayer.play();
    }

    // Cria dinamicamente os itens da playlist
    playlist.forEach((track, index) => {
      const li = document.createElement("li");
      li.textContent = track.title;
      li.addEventListener("click", () => playTrack(index));
      playlistElement.appendChild(li);
    });

    // Carrega a primeira faixa automaticamente
    loadTrack(currentTrack);

    // Ao terminar uma faixa, avança para a próxima em loop
    audioPlayer.addEventListener("ended", () => {
      currentTrack = (currentTrack + 1) % playlist.length;
      playTrack(currentTrack);
    });
  </script>
  <script src="script.js"></script>
