  <!-- Script para carregar e interpretar a playlist M3U e controlar o player -->
  <script>
    let playlist = []; // Será preenchida ao carregar o arquivo M3U
    let currentTrack = 0;
    const audioPlayer = document.getElementById("audioPlayer");
    const playlistElement = document.getElementById("playlist");
    const startPlaybackButton = document.getElementById("startPlayback");

    // Função para carregar uma faixa e atualizar a exibição
    function loadTrack(index) {
      if (index < playlist.length) {
        audioPlayer.src = playlist[index].url;
        updateActiveTrack(index);
      }
    }

    // Atualiza o item ativo na lista da playlist
    function updateActiveTrack(index) {
      const items = playlistElement.getElementsByTagName("li");
      for (let i = 0; i < items.length; i++) {
        items[i].classList.remove("active");
      }
      if (items[index]) {
        items[index].classList.add("active");
      }
    }

    // Inicia a reprodução da faixa selecionada
    function playTrack(index) {
      currentTrack = index;
      loadTrack(index);
      audioPlayer.play().catch(error => {
        console.error("Erro ao tentar reproduzir o áudio:", error);
      });
    }

    // Cria a lista da playlist no HTML
    function populatePlayer() {
      playlistElement.innerHTML = "";
      playlist.forEach((track, index) => {
        const li = document.createElement("li");
        li.textContent = track.title;
        li.addEventListener("click", () => playTrack(index));
        playlistElement.appendChild(li);
      });
      loadTrack(currentTrack);
    }

    // Função para buscar e interpretar a playlist M3U
    function loadM3U() {
      fetch('playlist.m3u')
        .then(response => response.text())
        .then(data => {
          const lines = data.split('\n').map(line => line.trim()).filter(line => line !== "");
          let newPlaylist = [];
          let currentTitle = "";
          lines.forEach(line => {
            if (line.startsWith("#EXTINF:")) {
              // Extraindo o título após a vírgula
              const commaIndex = line.indexOf(",");
              currentTitle = commaIndex !== -1 ? line.substring(commaIndex + 1).trim() : "Sem título";
            } else if (!line.startsWith("#")) {
              // Linha com a URL do arquivo de áudio
              newPlaylist.push({ title: currentTitle || "Sem título", url: line });
              currentTitle = "";
            }
          });
          playlist = newPlaylist;
          populatePlayer();
        })
        .catch(err => console.error("Erro ao carregar a playlist M3U:", err));
    }

    // Ao término da faixa, avança para a próxima (loop infinito)
    audioPlayer.addEventListener("ended", () => {
      currentTrack = (currentTrack + 1) % playlist.length;
      playTrack(currentTrack);
    });

    // Botão para contornar a restrição de auto-play (precisa de interação do usuário)
    startPlaybackButton.addEventListener("click", () => {
      playTrack(currentTrack);
      startPlaybackButton.style.display = "none";
    });

    // Carrega a playlist M3U assim que a página for carregada
    loadM3U();
  </script>
