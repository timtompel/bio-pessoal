<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner Tecnológico</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!-- Link para o Font Awesome (opcional, para ícones) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Cabeçalho com o banner -->
    <header class="banner">
        <!-- A imagem será exibida como plano de fundo via CSS -->
    </header>

    <!-- Seção da bio -->
    <section class="bio">
    <h2>Sobre Mim</h2>
    <p>Olá, sou Emmanuel Targino! Compartilho conteúdos sobre tecnologia, jogos e hobbies. Siga-me nas redes sociais para acompanhar minhas novidades.</p>
    </section>

    <!-- Rodapé com links para redes sociais -->
    <div class="floating-window" id="liveWindow">
    <iframe 
        src="https://www.facebook.com/plugins/video.php?href=https://www.facebook.com/100093576981344/videos/1205680791056625/&show_text=false&width=500"
        width="500" 
        height="280" 
        style="border:none;overflow:hidden" 
        scrolling="no" 
        frameborder="0" 
        allowfullscreen="true" 
        allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share">
    </iframe>
    <button id="closeBtn">Fechar</button>
</div>
    <footer>
        <div class="redes-sociais">
    <a href="https://www.facebook.com/profile.php?id=61573300074606" class="social facebook" title="Facebook" target="_blank" rel="noopener noreferrer">
        <i class="fab fa-facebook-f"></i>
    </a>
    <a href="https://www.tiktok.com/@timtompel" class="social tiktok" title="TikTok" target="_blank" rel="noopener noreferrer">
        <i class="fab fa-tiktok"></i>
    </a>
    <a href="https://www.youtube.com/@timtompel3230" class="social youtube" title="YouTube" target="_blank" rel="noopener noreferrer">
        <i class="fab fa-youtube"></i>
    </a>
    <a href="https://www.instagram.com/emmanueltargino071985/" class="social instagram" title="Instagram" target="_blank" rel="noopener noreferrer">
        <i class="fab fa-instagram"></i>
    </a>
    <a href="https://www.twitch.tv/timtompel" class="social twitch" title="Twitch" target="_blank" rel="noopener noreferrer">
        <i class="fab fa-twitch"></i>
    </a>
</div>
        <p>© <span id="year"></span> - Direitos autorais do meu layout</p>
<script>
    document.getElementById('year').textContent = new Date().getFullYear();
</script>
    </footer>

    <!-- Script JavaScript -->
    <script src="script.js"></script>
</body>
</html>
